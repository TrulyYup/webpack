<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer superapp</title>
    <script src="./src/stopwatch.js" type="module"></script>
</head>

<body>
    <header>
        <a href="./main.html">Калькулятор дат</a>
        <a href="./stopwatch.html">Секундомер</a>
        <a href="./timer.html">Таймер</a>
    </header>
    <div id="timer">
        <h3>Таймер</h3>
        <button class="startBtn">Старт</button>
        <button class="stopBtn">Стоп</button>
        <button class="clearBtn">Сброс</button>
        <div>Время: <span id="time">0</span></div>
        <form id="setTimer">
            <input type="number" class="setTime" placeholder="Введите время таймера">
            <button class="submitButton" type="submit">Подтвердить</button>
        </form>
    </div>
</body>
