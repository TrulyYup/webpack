<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script defer src="./src/main.js" type="module"></script>
</head>

<body>
    <header>
        <a href="./main.html">Калькулятор дат</a>
        <a href="./stopwatch.html">Секундомер</a>
        <a href="./timer.html">Таймер</a>
    </header>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>

        <label>

            <input type="date" name="secondDate" />

        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
</body>
